plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
}

group = 'com.sandbox'
version = '0.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5')
    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5')
    testImplementation('org.spockframework:spock-core:1.3-groovy-2.5')
}


gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.sandbox.db-connections'
            implementationClass = 'com.sandbox.DbConnectionsPlugin'
        }
    }
}